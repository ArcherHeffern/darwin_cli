<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body \{
            background-color: #181818;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

            color: #dfdfdf;

<body>

        </div>
    {{ endfor }}

</html>
